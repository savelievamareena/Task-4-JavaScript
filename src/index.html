<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
        rel="stylesheet"
    />
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div id="toggle">Toggle color scheme</div>

    <div class="calculator">
        <div class="calc_header">
            <div class="header_top">
                <div class="control_button red"></div>
                <div class="control_button yellow"></div>
                <div class="control_button green"></div>
                <div class="memory"></div>
            </div>
            <div class="display" id="display">0</div>
        </div>

        <div class="calc_body">
            <div class="calc_column">
                <div class="calc_row">
                    <button class="button dark" disabled>(</button>
                    <button class="button dark" disabled>)</button>
                </div>
                <div class="calc_row">
                    <button class="button dark" disabled>2<small><sup>nd</sup></small></button>
                    <button class="button dark action" data-key="SQR">x<small><sup>2</sup></small></button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" data-key="RECIP">1/x</button>
                    <button class="button dark action" data-key="SQRT">&#8730;x</button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" data-key="FACT">x!</button>
                    <button class="button dark" disabled>sin</button>
                </div>
                <div class="calc_row">
                    <button class="button dark" disabled>Rad</button>
                    <button class="button dark" disabled>sinh</button>
                </div>
            </div>

            <div class="calc_column">
                <div class="calc_row">
                    <button class="button dark memory" data-key="M_CLEAR">mc</button>
                    <button class="button dark memory" data-key="M_ADD">m+</button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" data-key="CUBE">x<small><sup>3</sup></small></button>
                    <button class="button dark operator" data-key="EXPY">x<small><sup>y</sup></small></button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" data-key="CBRT">&#8731;x</button>
                    <button class="button dark operator" data-key="ROOTY"><small><sup>y</sup></small>&#8730;x</button>
                </div>
                <div class="calc_row">
                    <button class="button dark" disabled>cos</button>
                    <button class="button dark" disabled>tan</button>
                </div>
                <div class="calc_row">
                    <button class="button dark" disabled>cosh</button>
                    <button class="button dark" disabled>tanh</button>
                </div>
            </div>

            <div class="calc_column">
                <div class="calc_row">
                    <button class="button dark memory" data-key="m-">m-</button>
                    <button class="button dark memory" data-key="mr">mr</button>
                </div>
                <div class="calc_row">
                    <button class="button dark" disabled>e<small><sup>x</sup></small></button>
                    <button class="button dark action" data-key="POW10">10<small><sup>x</sup></small></button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" disabled>ln</button>
                    <button class="button dark action" disabled>log<small><sub>10</sub></small></button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" disabled>e</button>
                    <button class="button dark action" disabled>EE</button>
                </div>
                <div class="calc_row">
                    <button class="button dark action" disabled>&#960;</button>
                    <button class="button dark action" disabled>Rand</button>
                </div>
            </div>

            <div class="calc_column">
                <div class="calc_row">
                    <button class="button dark action" data-key="AC">AC</button>
                    <button class="button dark action" data-key="CHG_SIGN">+/-</button>
                </div>
                <div class="calc_row">
                    <button class="button number" data-key="7">7</button>
                    <button class="button number" data-key="8">8</button>
                </div>
                <div class="calc_row">
                    <button class="button number" data-key="4">4</button>
                    <button class="button number" data-key="5">5</button>
                </div>
                <div class="calc_row">
                    <button class="button number" data-key="1">1</button>
                    <button class="button number" data-key="2">2</button>
                </div>
                <div class="calc_row">
                    <button class="button number wide" data-key="0">0</button>
                </div>
            </div>
            <div class="calc_column">
                <div class="calc_row">
                    <button class="button dark action" data-key="PCT">%</button>
                    <button class="button orange operator" data-key="DIV">รท</button>
                </div>
                <div class="calc_row">
                    <button class="button number" data-key="9">9</button>
                    <button class="button orange operator" data-key="MULT">ร</button>
                </div>
                <div class="calc_row">
                    <button class="button number" data-key="6">6</button>
                    <button class="button orange operator" data-key="SUB">-</button>
                </div>
                <div class="calc_row">
                    <button class="button number" data-key="3">3</button>
                    <button class="button orange operator" data-key="ADD">+</button>
                </div>
                <div class="calc_row">
                    <button class="button action" data-key="DEC">,</button>
                    <button class="button orange operator" data-key="RES">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
