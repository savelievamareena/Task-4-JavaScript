<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
        rel="stylesheet"
    />
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div id="toggle">Toggle color scheme</div>

    <div class="calculator">
        <div class="calc_header">
            <div class="header_top">
                <div class="control_button red"></div>
                <div class="control_button yellow"></div>
                <div class="control_button green"></div>
            </div>
            <div class="display" id="display">0</div>
        </div>

        <div class="calc_body">
            <div class="calc_column">
                <div class="calc_row">
                    <div class="button dark">(</div>
                    <div class="button dark">)</div>
                </div>
                <div class="calc_row">
                    <div class="button dark">2<small><sup>nd</sup></small></div>
                    <div class="button dark action" data-key="x2">x<small><sup>2</sup></small></div>
                </div>
                <div class="calc_row">
                    <div class="button dark action" data-key="1/x">1/x</div>
                    <div class="button dark action" data-key="2rad">&#8730;x</div>
                </div>
                <div class="calc_row">
                    <div class="button dark action" data-key="x!">x!</div>
                    <div class="button dark">sin</div>
                </div>
                <div class="calc_row">
                    <div class="button dark">Rad</div>
                    <div class="button dark">sinh</div>
                </div>
            </div>

            <div class="calc_column">
                <div class="calc_row">
                    <div class="button dark memory" data-key="mc">mc</div>
                    <div class="button dark memory" data-key="m+">m+</div>
                </div>
                <div class="calc_row">
                    <div class="button dark action" data-key="x3">x<small><sup>3</sup></small></div>
                    <div class="button dark action" data-key="xy">x<small><sup>y</sup></small></div>
                </div>
                <div class="calc_row">
                    <div class="button dark action" data-key="3rad">&#8731;x</div>
                    <div class="button dark action" data-key="yrad"><small><sup>y</sup></small>&#8730;x</div>
                </div>
                <div class="calc_row">
                    <div class="button dark">cos</div>
                    <div class="button dark">tan</div>
                </div>
                <div class="calc_row">
                    <div class="button dark">cosh</div>
                    <div class="button dark">tanh</div>
                </div>
            </div>

            <div class="calc_column">
                <div class="calc_row">
                    <div class="button dark memory" data-key="m-">m-</div>
                    <div class="button dark memory" data-key="mr">mr</div>
                </div>
                <div class="calc_row">
                    <div class="button dark">e<small><sup>x</sup></small></div>
                    <div class="button dark action" data-key="10x">10<small><sup>x</sup></small></div>
                </div>
                <div class="calc_row">
                    <div class="button dark action" data-key="ln">ln</div>
                    <div class="button dark action" data-key="log10">log<small><sub>10</sub></small></div>
                </div>
                <div class="calc_row">
                    <div class="button dark action">e</div>
                    <div class="button dark action">EE</div>
                </div>
                <div class="calc_row">
                    <div class="button dark action">&#960;</div>
                    <div class="button dark action">Rand</div>
                </div>
            </div>

            <div class="calc_column">
                <div class="calc_row">
                    <div class="button dark action" data-key="AC">AC</div>
                    <div class="button dark action" data-key="+/-">+/-</div>
                </div>
                <div class="calc_row">
                    <div class="button number" data-key="7">7</div>
                    <div class="button number" data-key="8">8</div>
                </div>
                <div class="calc_row">
                    <div class="button number" data-key="4">4</div>
                    <div class="button number" data-key="5">5</div>
                </div>
                <div class="calc_row">
                    <div class="button number" data-key="1">1</div>
                    <div class="button number" data-key="2">2</div>
                </div>
                <div class="calc_row">
                    <div class="button number wide" data-key="0">0</div>
                </div>
            </div>
            <div class="calc_column">
                <div class="calc_row">
                    <div class="button dark action" data-key="%">%</div>
                    <div class="button orange operator" data-key="/">รท</div>
                </div>
                <div class="calc_row">
                    <div class="button number" data-key="9">9</div>
                    <div class="button orange operator" data-key="x">ร</div>
                </div>
                <div class="calc_row">
                    <div class="button number" data-key="6">6</div>
                    <div class="button orange operator" data-key="-">-</div>
                </div>
                <div class="calc_row">
                    <div class="button number" data-key="3">3</div>
                    <div class="button orange operator" data-key="+">+</div>
                </div>
                <div class="calc_row">
                    <div class="button action" data-key=",">,</div>
                    <div class="button orange operator" data-key="=">=</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
